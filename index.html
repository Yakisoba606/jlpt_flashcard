<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLPT Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="flashcard_bot.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-100">

  <div class="max-w-4xl w-full mx-auto p-8 bg-white shadow-xl rounded-2xl">
    <h1 class="text-2xl md:text-3xl font-bold flex justify-center">JLPT FlashCards</h1>

    <div class="flex justify-center gap-4 md:gap-7 mt-4 md:mt-6">
      <div class="card-container">
        <div id="card" class="card">
          <div class="card-face front">
            <p id="kanji" class="kanji">Loading...</p>
          </div>
          <div class="card-face back">
            <p id="furigana" class="furigana mb-2"></p>
            <p id="meaning" class="text-gray-700">Meaning: ...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center gap-20 mt-6">
      <button type="button"  id="prevBtn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 active:bg-gray-500 rounded-lg">Prev</button>
      <button type="button"  id="nextBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 active:bg-blue-800 text-white rounded-lg">Next</button>
    </div>
  </div>
</body>

<script src="flashcard_bot.js"></script>
</html>

<!-- This project uses data from 'https://kanjiapi.dev/' to display Japanese Kanji. -->
